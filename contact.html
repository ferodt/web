				<img class="redeye" src="img/eye.png" alt="redeye">
			</div>
			<div class="col-md-5 col-sm-12">
				<form class="">
					<h2 class="h2-contact">Contact me</h2>
					
					<fieldset>
						<div>
							<label for="fname">First Name: </label>
							<input type="text" id="fname" name="fname" required>					
							<label for="lname">Last Name: </label>
							<input type="text" id="lname" name="lname" required>
						</div>
						<div>
							<label for="phone">Area Code + Phone Number</label>
							<input type="number" id="phone" name="phone" placeholder="3451 155555555" min="1" required>
						</div>

						<div>
							<label for="email">Email: </label>
							<input type="email" id="email" name="email" required>
						</div>

						<div>
							<label for="message">Message</label>
							<textarea id="message" name="message" required> </textarea>
						</div>

						<div>
							<input type="submit" id="submit" value="Send" class="buttonsend">
						</div>
					</fieldset>
				</form>
